name: Auto-deployment of Documentation
on:
  push:
    branches: [ main ]
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
        cache: poetry

    - name: Install Poetry
      uses: snok/install-poetry@v1.3.1
      with:
        version: 1.7.1  # Explicitly install the latest stable version

    - name: Ensure Poetry is available
      run: |
        echo "POETRY_HOME=$HOME/.local" >> $GITHUB_ENV
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        source $GITHUB_ENV
        poetry --version  # Debugging step

    - name: Force Poetry to Use Python 3.11
      run: poetry env use python3.11

    - name: Install dependencies
      run: poetry install --with docs

    - name: Build documentation
      run: |
        echo ${{ secrets.GH_TOKEN }} >> src/oak_agent/token.txt
        mkdir gh-pages
        touch gh-pages/.nojekyll
        cd docs/
        poetry run sphinx-apidoc -o . ../src/oak_agent/ --ext-autodoc -f
        poetry run sphinx-build -b html . _build
        cp -r _build/* ../gh-pages/

    - name: Deploy documentation
      if: ${{ github.event_name == 'push' }}
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        force: true
        folder: gh-pages
        token: ${{ secrets.GH_TOKEN }}
