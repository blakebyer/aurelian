name: oak-agent QC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.11" ]  # Test both 3.9 and 3.11

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry Manually
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "export PATH=$HOME/.local/bin:$PATH" >> ~/.bashrc

      - name: Install dependencies
        run: poetry install --no-interaction -v  # Adds more verbose logs

      - name: Run codespell using tox (Ignore .csv files)
        run: poetry run tox -e codespell || true  # Prevents workflow failure

      - name: Check code quality with flake8
        run: poetry run tox -e lint

      - name: Test with pytest and generate coverage file
        run: poetry run tox -e py
